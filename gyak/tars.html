<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guitar Hero Style</title>
</head>
<body>
  <table class="guitar-hero-table">
    <!-- Kör alakú elemek -->
    <tr>
      <td class="circle black"></td>
      <td class="circle blue"></td>
      <td ></td>
      <td class="circle yellow"></td>
      <td class="circle red"></td>
    </tr>
    <tr>
      <td ></td>
      <td class="circle black"></td>
      <td class="circle blue"></td>
      <td class="circle green"></td>
      <td ></td>
    </tr>
    <tr>
      <td ></td>
      <td ></td>
      <td class="circle black"></td>
      <td ></td>
      <td ></td>
    </tr>
    <tr>
      <td ></td>
      <td ></td>
      <td class="circle yellow"></td>
      <td ></td>
      <td class="circle red"></td>
    </tr>
    <tr>
      <td class="circle red"></td>
      <td ></td>
      <td class="circle green"></td>
      <td ></td>
      <td class="circle black"></td>
    </tr>

    <!-- Alsó rész számokkal -->
    <tr class="number-row">
      <td class="number black">1</td>
      <td class="number blue">2</td>
      <td class="number green">3</td>
      <td class="number yellow">4</td>
      <td class="number red">5</td>
    </tr>
  </table>
</body>
</html>
